<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .underline {
            border-bottom: 2px solid currentColor;
        }

        .underline--blue {
            border-bottom-color: blue;
        }

        .underline--dotted {
            border-bottom: 3px red dashed;
        }

        .underline--style {
            border-bottom: 4mm ridge rgb(170, 50, 220, .6);
        }



/*        body {
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
        }*/


    </style>

</head>
<body>

<h2>
    <span class="underline">Tricky handgloves</span>
</h2>

<p>
    <span class="underline underline--dotted">Dotted underline</span>
</p>

<p>
    <span class="underline underline--blue">Look at me wrapping across these lines of text!</span>
</p>


</body>
</html>
